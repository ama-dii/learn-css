<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="media.css">
    <title>Mini-Project: Profile Cards</title>
</head>
<body>
    <header>
        <h1>Our Staff</h1>
        <nav>
            <a href="#profile1">Oyi</a>
            <a href="#profile2">Glory</a>
            <a href="#profile3">Diiche</a>
        </nav>
    </header>

    <main>
        <article id="profile1" class="card">
            <figure>
                <img src="img/img1.jpg" alt="Oyi coder" width="500" height="500">
                <figcaption>Oyi Coder</figcaption>
            </figure>
            <p><q>I code stuff.</q></p>
        </article>

        <article id="profile2" class="card">
            <figure>
                <img src="img/img2.jpg" alt="Technical writer" width="500" height="500">
                <figcaption>Technical <span class="nowrap">writer</span></figcaption>
            </figure>
            <p><q>I produce technical documentation.</q></p>
        </article>

        <article id="profile3" class="card">
            <figure>
                <img src="img/img3.jpg" alt="Content Creator" width="500" height="500">
                <figcaption>Content <span class="nowrap">Creator</span></figcaption>
            </figure>
            <p><q>I create captivating content.</q></p>
        </article>
    </main>

    <footer><p>&copy; Acne Co.</p></footer>
</body>
</html>
