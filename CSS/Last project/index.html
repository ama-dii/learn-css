<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Amadi Glory">
    <meta name="description" content="The official website for OsasTech">
    <title>OsasTech</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <header class="header">
        <h1 class="header__h1">OsasTech</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="#products">Products</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>  
        </nav>

        <section class="hero">
            <h2 class="hero__h2">Shop with us</h2>
            <figure>
                <img src="" alt="" title="" width="" height="">
                <figcaption class="offscreen">
                    Gadgets and Accessories
                </figcaption>
            </figure>
        </section>
    </header>

    <main class="main">
        <article id="products" class="main__article product">
            <h2 class="product__h2">What we Sell</h2>
            <table class="product__container">
                <caption class="offscreen">Gadgets</caption>
                <thead>
                    <tr>
                        <th class="product__header" scope="col">Laptops</th>
                        <th class="product__header" scope="col">Quantity</th>
                        <th class="product__header" scope="col">Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th class="product__item product__cr" scope="row" rowspan="3">
                            Crunchy
                        </th>
                        <td class="product__item">1</td>
                        <td class="product__item">1naira</td>
                    </tr>
                    <tr>
                        <td class="product__item">2</td>
                        <td class="product__item">2naira</td>
                    </tr>
                    <tr>
                        <td class="product__item">3</td>
                        <td class="product__item">3naira</td>
                    </tr>
                    <tr>
                        <th class="product__item product__sf" scope="row" rowspan="3">
                            soft
                        </th>
                        <td class="product__item">1</td>
                        <td class="product__item">2naira</td>
                    </tr>
                    <tr>
                        <td class="product__item">2</td>
                        <td class="product__item">3naira</td>
                    </tr>
                    <tr>
                        <td class="product__item">3</td>
                        <td class="product__item">4naira</td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td class="product__item product__cs" colspan="3">
                            chips &amp; salsa 2$
                        </td>
                    </tr>
                </tfoot>
            </table>
            
            <p class="center">
                <a href="#">Back To Top</a>
            </p>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">
                Copyright
                 &copy; <time id="year"></time>
            </span> 
            <span class="nowrap">OsasTech</span>
        </p>
    </footer>
</body>
</html>
