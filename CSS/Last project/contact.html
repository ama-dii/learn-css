<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact Us</title>
    <link rel="stylesheet" href="favicon.ico" type="">
    <link rel="stylesheet" href="css/style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <<header class="header">
        <h1 class="header__h1">Contact Us</h1>
        <nav class="header__nav">
            <ul class="header__ul">
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/#products">Products</a>
                </li>
                <li>
                    <a href="hours.html">Hours</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
            </ul>  
        </nav>

        <section class="hero">
            <figure>
                <img src="" alt="" title="" width="" height="">
                <figcaption class="offscreen">
                    Gadgets and Accessories
                </figcaption>
            </figure>
        </section>
    </header>

    <main class="main">
        <article class="main__article">
            <h2>Our Location</h2>
            <address>
                lorem 6 rrr tttt ffff
                <br><br>
                phone: <a href="tel:+2349022563195">902-256-3195</a>
            </address>
        </article>
        <hr>
        <article class="main__article contact">
            <h2 class="contact__h2">OsasTech</h2>

            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="offscreen">Send Us A Message</legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name:</label>
                        <input class="contact__input" type="text" name="name" id="name" placeholder="your name" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" name="email" placeholder="your email" required>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="Message">Your Message</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                </fieldset>
                <button class="contact__btn" type="submit">Send</button>
                <button class="contact__btn" type="reset">Reset</button>
            </form>
        </article>
    </main>

    <footer class="footer">
        <p>
            <span class="nowrap">
                Copyright
                 &copy; <time id="year"></time>
            </span> 
            <span class="nowrap">OsasTech</span>
        </p>
    </footer>
</body>
</html>
