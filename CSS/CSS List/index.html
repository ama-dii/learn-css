<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <main>
        <article>
            <h2>Ordered List</h2>
            <ol start="1" reversed>
                <li>Step One</li>
                <li value="26">Step Two</li>
                <li>Step Three</li>
            </ol>

            <h2>Unordered List</h2>
                <ul>
                    <li>Step One</li>
                    <li>Step Two</li>
                    <li>Step Three</li>
                </ul>
        </article>
    </main>
</body>
</html>
